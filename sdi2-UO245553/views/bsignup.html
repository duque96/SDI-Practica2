{% extends "base.html" %} {% block titulo %} Registrarse {% endblock %} {%
block contenido_principal %}
<div class="container">
	<h2>Registráte como usuario</h2>
	<form class="form-horizontal" method="post" action="/signup">
		<div class="form-group">
			<label class="control-label col-sm-2" for="name">Nombre:</label>
			<div class="col-sm-10">
				<input type="text" id="RegisterName" class="form-control"
					name="name" placeholder="Pedro" required />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="email">Email:</label>
			<div class="col-sm-10">
				<input type="text" id="RegisterEmail" class="form-control"
					name="email" placeholder="alguien@ejemplo.com" required />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="password">Contraseña:</label>
			<div class="col-sm-10">
				<input type="password" id="RegisterPassword" class="form-control"
					name="password" placeholder="Introduzca la contraseña" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="passwordConfirm">Repita
				la contraseña:</label>
			<div class="col-sm-10">
				<input type="password" id="RegisterPasswordConfirm"
					class="form-control" name="passwordConfirm"
					placeholder="Repita la contraseña" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" id="RegisterSubmit" class="btn btn-primary">Enviar</button>
			</div>
		</div>
	</form>
</div>
{% endblock %}
